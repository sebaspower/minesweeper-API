<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minesweeper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/main.css" rel="stylesheet" type="text/css">
    <script src="./src/minesweeper.js"></script>
    <script  src="http://code.jquery.com/jquery-1.9.1.min.js" ></script>
</head>
<body onload="initMinesweeper();">
<h2>Minesweeper Game</h2>
<div>
    <button id='restart' display = 'none' onclick="restart()">New Game</button>
    <br>
    Username: <input type="text" name="username" id="username">
    <button id="start" onclick="init()">Start</button>
    <br>
    <br>
    <div id="playParameters">
        <button id='playButton' onclick="play()">Play New Game</button>
    Rows:          <input type="number" min="1" max="80" name="rows" id="rows">
    Columns:       <input type="number" min="1" max="80" name="cols" id="cols">
    Mines qty:     <input type="number" min="1" max="1000" name="mines" id="mines">
    <br>
    </div>
    <br>
    <div id="resumeParameters">
        Or     <button id='resumeButton' onclick="resume()">Resume previous Game</button>
    </div>
    <p id="timeElapsed" style="color:blue"></p> <p class="flaggedMines" style="color:blue"></p>
    <br>
    <div id="result">
    <input type="radio" name="clickCell" value="false" checked /> Show Cell
    <input type="radio" name="clickCell" value="true" /> Flag Mine
    </div>
    <table id="myTable" border="2" style="border-collapse: collapse;" cellpadding="8">
    </table>

</div>
</div>
</body>
</html>
